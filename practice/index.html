    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="search">
        <button>search Google</button>
    </form>

    <form action="/bird" class="bird">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs"> 	
            <label for="s">S:</label>			
            <input type="radio" name="size" id="s" value="s"> 
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Select the menue </label>
            <select name="meal" id="meal">
                 <option value="egg">egg</option>
                    <option value="beef" selected>beef</option>
                  <option value="fish">fish</option>
            </select>
        </p>
        <p>
            <label for="voice">Input settings:</label>
            <input type="range" id="voice" name="volumn" value="40" min="1" max="100" step="1">
        </p>
        <p>
            <label for="message">Request for something?</label>
            <br>
            <textarea id="message" rows="5" cols="20"  name="request" placeholder="Write somthing"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <form action="/race">
        <h1>Race Registration!</h1>
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first_name" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last_name" id="last" required>
        </p>
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="marathon" id="fun" value="fun">
            <label for="fun">Fun_Run_5k</label>
            <br>
            <input type="radio" name="marathon" id="half" value="half"></option>
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="marathon" id="full" value="full"></option>
            <label for="full">Full Marathon</label>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18" selected>under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
            <br>
            <button>Register!</button>
        </p>
        
    </form>
